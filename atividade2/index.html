<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Atividade 2</title>
</head>

<body>

    <h1>Cadastro de Vestibular</h1>
    <form id="vestibularForm">
        <label for="nome" required>Nome Completo:*</label>
        <input type="text" id="nome" class="nome" required>
        <br><br>
        <label for="numeroInscricao">Número de Inscrição:*</label>
        <input type="text" placeholder="Coloque os ultimos 6 numeros" id="numeroInscricao" class="numeroInscricao" required>
        <br><br>
        <label for="anoNascimento">Ano de Nascimento:*</label>
        <input type="number" placeholder="1901 a 2007" id="anoNascimento" class="anoNascimento" required>
        <br><br>
        <h2>Notas, Selecione de 0 a 1000.</h2>
        <label for="natureza">Natureza:*</label>
        <input type="number" id="natureza" class="natureza" required> 
        <br><br>
        <label for="humanas">Humanas:</label>
        <input type="number" id="humanas" class="humanas" required>
        <br><br>
        <label for="linguagens">Linguagens:*</label>
        <input type="number" id="linguagens" class="linguagens" required>
        <br><br>
        <label for="matematica">Matemática:*</label>
        <input type="number" id="matematica" class="matematica" required>
        <br><br>
        <label for="redacao">Redação:*</label>
        <input type="number" id="redacao" class="redacao" required>
        <br><br>
        <button type="button" class="botao">Resultado</button>
        <br>
        <br>
        <br>
        <p class="resultado"></p>

        <script src="js/script.js"></script>
    </form>
</body>

</html>
